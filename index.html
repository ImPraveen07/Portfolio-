<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToYou ‚ù§Ô∏è</title>

  <meta name="theme-color" content="#ffffff">

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ToYou ‚ù§Ô∏è" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #fff;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      color: #111;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Install Box */
    #installBox {
      display: none;
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    #installBtn {
      margin-left: 10px;
      background: white;
      color: #111;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="header">ToYou ‚ù§Ô∏è</div>
  <div class="message">
    Anonymous messages made simple. This demo is a fully working PWA.
  </div>

  <!-- Install Prompt Box -->
  <div id="installBox">
    Install ToYou?
    <button id="installBtn">Install</button>
  </div>

  <script>
    /* Register service worker */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(() => console.log("‚úî Service Worker registered"))
        .catch(err => console.log("SW error:", err));
    }

    /* Custom install banner logic */
    let deferredPrompt;
    const box = document.getElementById("installBox");
    const btn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("‚úî PWA install available");

      // Show bottom box
      box.style.display = "block";
    });

    btn.addEventListener("click", async () => {
      box.style.display = "none";
      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      console.log("User choice:", result.outcome);
      deferredPrompt = null;
    });

    /* iOS install tip */
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isStandalone = window.navigator.standalone === true;
    if (isIOS && !isStandalone) {
      setTimeout(() => {
        alert("üëâ To install: Tap Share ‚Üí Add to Home Screen");
      }, 2000);
    }
  </script>

</body>
</html>
